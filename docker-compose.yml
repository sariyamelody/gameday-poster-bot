services:
  mariners-bot:
    image: ghcr.io/sariyamelody/gameday-poster-bot:latest
    # build: .
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DATABASE_URL=sqlite:///data/mariners_bot.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # OpenTelemetry Configuration
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-mariners-bot}
      - OTEL_TRACES_TO_STDOUT=${OTEL_TRACES_TO_STDOUT:-false}
      - OTEL_TRACES_EXPORTER=${OTEL_TRACES_EXPORTER:-none}
      # Standard OpenTelemetry variables (Honeycomb, etc.)
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS}
      - OTEL_EXPORTER_OTLP_PROTOCOL=${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
      # Additional scheduler configuration
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-America/Los_Angeles}
      - NOTIFICATION_ADVANCE_MINUTES=${NOTIFICATION_ADVANCE_MINUTES:-5}
      - SCHEDULE_SYNC_HOUR=${SCHEDULE_SYNC_HOUR:-6}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"  # Health check endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: mariners-bot
